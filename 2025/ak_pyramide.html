
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKurz" width="900" height="600"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  if (!group) {
    console.error("Section not found:", sectionName);
    return;
  }

  const agegroups = group.map(e => e.AG).reverse();
  const males     = group.map(e => -e.M).reverse();
  const females   = group.map(e =>  e.W).reverse();

  let maxValue = Math.max(
      ...males.map(v => Math.abs(v)),
      ...females
  );
  maxValue = Math.ceil(maxValue / 10) * 10;

  const ctx = document.getElementById(canvasId).getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: agegroups,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          grouped: false
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          grouped: false
        }
      ]
    },
    options: {
      indexAxis: "y",

      scales: {
        x: {
          min: -maxValue,
          max:  maxValue,
          ticks: {
            callback: v => Math.abs(v)
          },
          grid: {
            color: ctx => {
              const v = ctx.tick.value;
              return (v % 20 === 0) 
                ? "#bbbbbb"    // major (20er Schritte)
                : "#e6e6e6";   // minor (10er Schritte)
            },
            lineWidth: ctx => {
              const v = ctx.tick.value;
              return (v % 20 === 0) ? 1.5 : 0.7;
            }
          }
        }
      },

      plugins: {
        legend: {
          display: true   // <– wieder normale Legende!
        },

        tooltip: {
          callbacks: {
            title: () => "",  // verhindert „20“ oben

            label: ctx => {
              const gender = ctx.dataset.label;   // M / W
              const ag     = ctx.label;           // z.B. 20
              const val    = Math.abs(ctx.raw);   // Wert positiv
              return `${gender}${ag}: ${val}`;
            }
          }
        }
      }
    }
  });
}

renderAgePyramid("Kurzstrecke", "chartKurz");
</script>

</body>
</html>

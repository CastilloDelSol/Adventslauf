<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKurz" width="900" height="600"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {
  // JSON laden
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  if (!group) {
    console.error("Section not found:", sectionName);
    return;
  }

  const agegroups = group.map(e => e.AG).reverse();
  const males     = group.map(e => -e.M).reverse();
  const females   = group.map(e =>  e.W).reverse();

  // Center at 0: same left/right axis
  const maxValue = Math.max(
      ...males.map(v => Math.abs(v)),
      ...females
  );

  const ctx = document.getElementById(canvasId).getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: agegroups,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          grouped: false
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          grouped: false
        }
      ]
    },
    options: {
      indexAxis: "y",
      scales: {
        x: {
          min: -maxValue,
          max:  maxValue,
          ticks: {
            callback: v => Math.abs(v)
          }
        }
      },
      plugins: {
        legend: { display: true },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${Math.abs(ctx.raw)}`
          }
        }
      }
    }
  });
}

renderAgePyramid("Kurzstrecke", "chartKurz");
</script>

</body>
</html>



<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="kurz" width="800" height="300>
    <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
    <canvas id="chartKurz"></canvas>
  </div>
  <h2>Hauptlauf – Pyramidenchart (Chart.js)</h2>
  <canvas id="chartHaupt"></canvas>
  <h2>Kinderlauf – Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKinder"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  if (!group) {
    console.error("Section not found:", sectionName);
    return;
  }

  const agegroups = group.map(e => e.AG).reverse();
  const males     = group.map(e => -e.M).reverse();
  const females   = group.map(e =>  e.W).reverse();

  let maxValue = Math.max(
      ...males.map(v => Math.abs(v)),
      ...females
  );
  maxValue = Math.ceil(maxValue / 10) * 10;

  const ctx = document.getElementById(canvasId).getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: agegroups,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          grouped: false,
          barThickness: 14,
          maxBarThickness: 14
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          grouped: false,
          barThickness: 14,
          maxBarThickness: 14
        }
      ]
    },
    options: {
      indexAxis: "y",
      scales: {
        x: {
          min: -maxValue,
          max:  maxValue,
          ticks: {
            callback: v => Math.abs(v)
          }
        }
      },

      plugins: {
        legend: {
          display: true
        },

        tooltip: {
          callbacks: {
            title: () => "",
            label: ctx => {
              const gender = ctx.dataset.label;
              const ag     = ctx.label;
              const val    = Math.abs(ctx.raw);
              return `${gender}${ag}: ${val}`;
            }
          }
        }
      }
    }
  });
}

renderAgePyramid("Kurzstrecke", "chartKurz");
renderAgePyramid("Hauptlauf", "chartHaupt");
renderAgePyramid("Kinderlauf", "chartKinder");
</script>

</body>
</html>

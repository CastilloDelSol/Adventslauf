

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart â€“ Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke â€“ Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKurz"></canvas>
  <h2>Hauptlauf â€“ Pyramidenchart (Chart.js)</h2>
  <canvas id="chartHaupt"></canvas>
  <h2>Kinderlauf â€“ Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKinder"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  if (!group) return console.error("Section not found:", sectionName);

  // -------------------------------
  // ðŸŸ¦ Fixe ZeilenhÃ¶he
  // -------------------------------
  const rows = group.length;
  const rowHeight = 26;     // <- HÃ¶he pro Altergruppe
  const topBottomPadding = 80; // Platz fÃ¼r Legende + Titel

  const canvas = document.getElementById(canvasId);
  canvas.height = rows * rowHeight + topBottomPadding;

  // Chart.js darf nicht automatisch skalieren!
  // (Dies war der Fehler!)
  Chart.defaults.maintainAspectRatio = false;

  // -------------------------------
  const agegroups = group.map(e => e.AG).reverse();
  const males     = group.map(e => -e.M).reverse();
  const females   = group.map(e =>  e.W).reverse();

  let maxValue = Math.max(...males.map(v => Math.abs(v)), ...females);
  maxValue = Math.ceil(maxValue / 10) * 10;

  const ctx = canvas.getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: agegroups,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          grouped: false,
          barThickness: 20,
          maxBarThickness: 20
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          grouped: false,
          barThickness: 20,
          maxBarThickness: 20
        }
      ]
    },
    options: {
      indexAxis: "y",
      maintainAspectRatio: false,  // <- absolut notwendig!
      scales: {
        x: {
          min: -maxValue,
          max:  maxValue,
          ticks: { callback: v => Math.abs(v) }
        }
      },
      plugins: {
        legend: { display: true },
        tooltip: {
          callbacks: {
            title: () => "",
            label: ctx => {
              const gender = ctx.dataset.label;
              const ag     = ctx.label;
              const val    = Math.abs(ctx.raw);
              return `${gender}${ag}: ${val}`;
            }
          }
        }
      }
    }
  });
}

renderAgePyramid("Kurzstrecke", "chartKurz");
renderAgePyramid("Hauptlauf", "chartHaupt");
renderAgePyramid("Kinderlauf", "chartKinder");

</script>

</body>
</html>

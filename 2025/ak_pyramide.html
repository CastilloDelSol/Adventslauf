<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
  <canvas id="chartKurz" width="900" height="600"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {
  // JSON laden
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  // Falls die Strecke nicht existiert → Fehler
  if (!group) {
    console.error("Section not found:", sectionName);
    return;
  }

  // Reihenfolge 1:1 aus JSON übernehmen
  const entries = Object.entries(group);

  const labels  = entries.map(e => e[0]);     // Altersklassen
  const males   = entries.map(e => -e[1].M);  // links
  const females = entries.map(e =>  e[1].W);  // rechts

  const ctx = document.getElementById(canvasId).getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          grouped: false
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          grouped: false
        }
      ]
    },
    options: {
      indexAxis: "y",
      scales: {
        x: {
          ticks: {
            callback: v => Math.abs(v)
          }
        }
      },
      plugins: {
        legend: { display: true },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${Math.abs(ctx.raw)}`
          }
        }
      }
    }
  });
}

// Chart starten — nur Kurzstrecke
renderAgePyramid("Kurzstrecke", "chartKurz");
</script>

</body>
</html>

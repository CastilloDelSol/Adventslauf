<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Standard Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke – Pyramidenchart (Standard Chart.js)</h2>
  <canvas id="pyramidChart" width="900" height="600"></canvas>

<script>
async function loadChart() {
  // JSON laden
  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data["Kurzstrecke"];

  const labels = Object.keys(group);

  // männlich links (negativ), weiblich rechts
  const males = labels.map(k => -group[k].M);
  const females = labels.map(k => group[k].W);

  const ctx = document.getElementById("pyramidChart").getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: labels,
      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.7)",
          barPercentage: 1.0,
          categoryPercentage: 1.0
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.7)",
          barPercentage: 1.0,
          categoryPercentage: 1.0
        }
      ]
    },
    options: {
      indexAxis: "y",   // horizontale Balken

      scales: {
        x: {
          ticks: {
            callback: value => Math.abs(value)  // positive Achse anzeigen
          }
        }
      },

      plugins: {
        legend: {
          display: true   // Standard-Legende
        },
        tooltip: {
          callbacks: {
            label: ctx => {
              const val = Math.abs(ctx.raw);
              return `${ctx.dataset.label}: ${val}`;
            }
          }
        }
      }
    }
  });
}

loadChart();
</script>
</body>
</html>

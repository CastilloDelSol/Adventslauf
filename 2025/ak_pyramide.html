<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidenchart – Wiederverwendbar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
<canvas id="chartKurz" width="900" height="600"></canvas>

<script>
async function renderAgePyramid(sectionName, canvasId) {

  const resp = await fetch("./age_buckets_by_distance.json");
  const data = await resp.json();
  const group = data[sectionName];

  if (!group) {
    console.error("Section not found:", sectionName);
    return;
  }

  // Data arrays reversed (young->old)
  const agegroups = group.map(e => e.AG).reverse();
  const males     = group.map(e => -e.M).reverse();
  const females   = group.map(e =>  e.W).reverse();

  // Symmetric axis range
  const maxValue = Math.max(
    ...males.map(v => Math.abs(v)),
    ...females
  );

  // Round to next 20
  const axisMax = Math.ceil(maxValue / 20) * 20;

  const ctx = document.getElementById(canvasId).getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: agegroups,

      datasets: [
        {
          label: "M",
          data: males,
          backgroundColor: "rgba(54, 162, 235, 0.75)",
          borderWidth: 0,
        },
        {
          label: "W",
          data: females,
          backgroundColor: "rgba(255, 99, 132, 0.75)",
          borderWidth: 0,
        }
      ]
    },

    options: {
      indexAxis: "y",

      scales: {
        y: {
          ticks: {
            color: "#000",
            font: { weight: "bold" }
          },
          grid: {
            display: false
          }
        },

        x: {
          min: -axisMax,
          max: axisMax,

          ticks: {
            callback: value => Math.abs(value),
            stepSize: 10,
          },

          grid: {
            color: ctx => {
              const v = ctx.tick.value;
              return v % 20 === 0 ? "#cccccc" : "#e6e6e6";
            }
          }
        }
      },

      plugins: {
        legend: {
          display: true,
          labels: {
            usePointStyle: true
          }
        },

        tooltip: {
          callbacks: {
            label: ctx => {
              const ag = ctx.label;
              const gender = ctx.dataset.label;
              const val = Math.abs(ctx.raw);
              return `${gender}${ag}: ${val}`;
            }
          }
        }
      }
    }
  });
}

renderAgePyramid("Kurzstrecke", "chartKurz");
</script>

</body>
</html>

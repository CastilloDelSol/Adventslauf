<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pyramidencharts – Einheitliche Höhe</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .chart-container {
      width: 900px;
      margin-bottom: 40px;
      position: relative;
    }
  </style>
</head>

<body>

  <h2>Kurzstrecke – Pyramidenchart (Chart.js)</h2>
  <div class="chart-container" id="boxKurz">
    <canvas id="chartKurz"></canvas>
  </div>

  <h2>Hauptlauf – Pyramidenchart (Chart.js)</h2>
  <div class="chart-container" id="boxHaupt">
    <canvas id="chartHaupt"></canvas>
  </div>

  <h2>Kinderlauf – Pyramidenchart (Chart.js)</h2>
  <div class="chart-container" id="boxKinder">
    <canvas id="chartKinder"></canvas>
  </div>

  <h2>Donuts</h2>
  <canvas id="donutTotal"></canvas>
  <canvas id="donutKurz"></canvas>
  <canvas id="donutHaupt"></canvas>
  <canvas id="donutKinder"></canvas>

  <!-- MODULES: IMMER RELATIV ZUR HTML !!! -->
  <script type="module">
    import { renderAgePyramid } from "./js/agePyramid.js";
    import { renderGenderDonut } from "./js/donutGender.js";

    renderAgePyramid("Kurzstrecke", "chartKurz", "boxKurz");
    renderAgePyramid("Hauptlauf",   "chartHaupt", "boxHaupt");
    renderAgePyramid("Kinderlauf",  "chartKinder","boxKinder");

    renderGenderDonut("TOTAL", "donutTotal");
    renderGenderDonut("Kurzstrecke", "donutKurz");
    renderGenderDonut("Hauptlauf", "donutHaupt");
    renderGenderDonut("Kinderlauf", "donutKinder");
  </script>

</body>
</html>

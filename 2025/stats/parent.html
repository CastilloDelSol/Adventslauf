<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zahlen, Daten, Fakten</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px 0;
        background: #ffffff;
        color: #333;
        text-align: center;
    }

    h1.zdf-title {
        font-size: 36px;
        font-weight: 800;
        color: #e2001a;
        letter-spacing: 1px;
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    p.description {
        max-width: 700px;
        margin: 0 auto 40px auto;
        font-size: 18px;
        line-height: 1.5;
        color: #555;
    }

    .iframe-wrapper {
        max-width: 900px;
        margin: 0 auto 40px auto;
    }

    /* iframe styling */
    #statsFrame {
        width: 100%;
        border: none;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 3px 12px rgba(0,0,0,0.12);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #888;
    }
</style>

</head>
<body>

<p class="description">
    Interaktive Metriken, Statistiken und Analysen rund um den Adventslauf.
    Automatisch eingebettet und dynamisch in der Höhe angepasst.
</p>

<h1 class="zdf-title">ZDF – Zahlen, Daten, Fakten …</h1>

<div class="iframe-wrapper">
    <iframe
        id="statsFrame"
        src="https://castillodelsol.github.io/Adventslauf/2025/stats/dev.html"
        loading="lazy"
    ></iframe>
</div>

<footer>
    Eingebettete Statistik – automatisch in der Höhe angepasst.
</footer>

<!-- iframe-resizer (Parent) -->
<script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>

<script>
iFrameResize({
    log: false,
    checkOrigin: false,              // wichtig für Strato
    heightCalculationMethod: 'bodyScroll',
    onInit: function() {
        // weiches Einblenden, wenn das iframe startklar ist
        document.getElementById("statsFrame").style.opacity = 1;
    }
}, "#statsFrame");
</script>

</body>
</html>

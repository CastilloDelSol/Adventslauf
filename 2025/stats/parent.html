<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Iframe Parent Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
    }

    #statsFrame {
        width: 900px;          /* → deine gewünschte fixe Breite */
        border: none;
        display: block;
        margin: 0 auto;
        overflow: hidden;
    }
</style>
</head>
<body>

<h1>Parent-Seite (Strato-Simulation)</h1>
<p>Unten ist dein iframe, das dynamisch seine Höhe übermittelt:</p>

<iframe
    id="statsFrame"
    src="dev.html"
></iframe>

<script>
window.addEventListener("message", function(event) {
    if (event.data.frameHeight) {
        document.getElementById("statsFrame").style.height =
            event.data.frameHeight + "px";
    }
});
</script>

</body>
</html>

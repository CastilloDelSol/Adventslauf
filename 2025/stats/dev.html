<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adventslauf â€“ Statistik Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 25px 0 10px;
      margin: 0;
      font-size: 28px;
    }

    /* --- KPI GRID --- */
    .kpi-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .kpi-box {
      background: white;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .kpi-value {
      font-size: 28px;
      font-weight: bold;
    }
    .kpi-label {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }

    /* --- TABS (Browser Style) --- */
    .tab-wrapper {
      max-width: 1200px;
      margin: 25px auto;
      padding: 0 20px;
    }

    /* Hide radio buttons */
    input[type="radio"] { display: none; }

    /* Tab headers like browser tabs */
    .tab-headers {
      display: flex;
      gap: 6px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .tab-headers label {
      padding: 10px 18px;
      background: #ddd;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      white-space: nowrap;
    }

    /* Active tab */
    input:checked + label {
      background: #fff;
      border-bottom: 2px solid white;
      color: #007bff;
      font-weight: bold;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Tab content boxes */
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 0 12px 12px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 250px;
    }

    #tab1:checked ~ .content1,
    #tab2:checked ~ .content2,
    #tab3:checked ~ .content3,
    #tab4:checked ~ .content4 {
      display: block;
    }

    /* Dummy boxes */
    .dummy {
      background: #e8e8e8;
      border-radius: 10px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Donuts 2Ã—2 */
    .donut-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    @media(max-width: 600px) {
      h1 { font-size: 22px; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adventslauf â€“ Statistik 2025</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    color: #222;
  }

  h1 {
    text-align: center;
    padding: 25px 0 10px;
    margin: 0;
    font-size: 28px;
  }

  /* ========================== KPI BOXEN ========================== */
  .kpi-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .kpi-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .kpi-value { font-size: 26px; font-weight: bold; }
  .kpi-label { color: #666; margin-top: 6px; }

  /* ========================== TABS (BUTTON STYLE!) ========================== */

  .tabs {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .tab-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }

  .tab-buttons label {
    padding: 10px 18px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
    font-weight: bold;
  }

  input[type="radio"] { display: none; }

  input:checked + label {
    background: #007bff;
    color: white;
  }

  .tab-content {
    display: none;
    background: white;
    padding: 25px;
    margin-top: 5px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  #tab1:checked ~ .content1,
  #tab2:checked ~ .content2,
  #tab3:checked ~ .content3,
  #tab4:checked ~ .content4 {
    display: block;
  }

  /* DUMMY BOX */
  .dummy-box {
    height: 200px;
    background: #e5e5e5;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-bottom: 20px;
  }

  /* 2Ã—2 Donut-Grid */
  .donut-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .donut-box {
    height: 250px;
    background: #fafafa;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

</style>
</head>
<body>

<h1>ðŸŽ„ Adventslauf â€“ Statistik 2025</h1>

<!-- KPI GRID -->
<div class="kpi-grid">
  <div class="kpi-box"><div class="kpi-value">0,1 km</div><div class="kpi-label">Minimum</div></div>
  <div class="kpi-box"><div class="kpi-value">49,5 km</div><div class="kpi-label">Durchschnitt</div></div>
  <div class="kpi-box"><div class="kpi-value">30,4 km</div><div class="kpi-label">Median</div></div>
  <div class="kpi-box"><div class="kpi-value">2166 km</div><div class="kpi-label">Maximum</div></div>
</div>

<!-- TABS -->
<div class="tabs">

  <!-- BUTTON TABS -->
  <div class="tab-buttons">
    <input type="radio" id="tab1" name="tab" checked>
    <label for="tab1">NationalitÃ¤ten</label>

    <input type="radio" id="tab2" name="tab">
    <label for="tab2">Geschlechter</label>

    <input type="radio" id="tab3" name="tab">
    <label for="tab3">Altersstruktur</label>

    <input type="radio" id="tab4" name="tab">
    <label for="tab4">Strecken</label>
  </div>

  <!-- CONTENT -->
  <div class="tab-content content1">
    <div class="dummy-box">Tabelle der Nationen</div>
  </div>

  <div class="tab-content content2">
    <div class="donut-grid">
      <div class="donut-box">Donut Gesamt</div>
      <div class="donut-box">Donut Kurz</div>
      <div class="donut-box">Donut Haupt</div>
      <div class="donut-box">Donut Kinder</div>
    </div>
  </div>

  <div class="tab-content content3">
    <div class="dummy-box">Pyramiden Charts â€“ Dropdown Streckenauswahl</div>
  </div>

  <div class="tab-content content4">
    <div class="dummy-box">Histogramm / Entfernungen</div>
  </div>

</div>

</body>
</html>

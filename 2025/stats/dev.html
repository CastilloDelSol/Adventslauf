<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 25px 0 10px;
      margin: 0;
      font-size: 28px;
    }

    /* KPI GRID */
    .kpi-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .kpi-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .kpi-value {
      font-size: 28px;
      font-weight: bold;
    }
    .kpi-label {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    /* TABS */
    .tabs {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    input[type="radio"] { display: none; }

    .tab-labels {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab-labels label {
      padding: 10px 18px;
      background: #ddd;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    /* active tab */
    input:checked + label {
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #tab1:checked ~ .content1,
    #tab2:checked ~ .content2,
    #tab3:checked ~ .content3,
    #tab4:checked ~ .content4 {
      display: block;
    }

    .dummy-box {
      height: 300px;
      background: #e5e5e5;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      margin-bottom: 20px;
    }

    @media(max-width: 600px) {
      h1 { font-size: 22px; }
    }

  </style>
</head>

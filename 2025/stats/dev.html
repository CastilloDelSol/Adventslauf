<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adventslauf ‚Äì Statistik 2025</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    color: #222;
  }

  h1 {
    text-align: center;
    padding: 25px 0 10px;
    margin: 0;
    font-size: 28px;
  }

  /* ========================== KPI BOX GRID ========================== */
  .kpi-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .kpi-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .kpi-value { font-size: 26px; font-weight: bold; }
  .kpi-label { color: #666; margin-top: 6px; }

  /* ========================== TABS ========================== */

  .tabs {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  /* Inputs hidden */
  input[type="radio"] {
    display: none;
  }

  /* Tab buttons */
  .tabs label {
    padding: 10px 18px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
    font-weight: bold;
    margin-right: 10px;
    display: inline-block;
  }

  /* Active = blue */
  input:checked + label {
    background: #007bff;
    color: white;
  }

  /* Content Boxes */
  .tab-content {
    display: none;
    background: white;
    padding: 25px;
    margin-top: 12px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Activated tabs */
  #tab1:checked ~ .content1,
  #tab2:checked ~ .content2,
  #tab3:checked ~ .content3,
  #tab4:checked ~ .content4 {
    display: block;
  }

  /* Dummy blocks */
  .dummy-box {
    height: 200px;
    background: #e5e5e5;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-bottom: 20px;
  }

  /* 2√ó2 donut grid */
  .donut-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

.donut-box {
    aspect-ratio: 4 / 3;      /* <- FIX! Immer 4:3 Verh√§ltnis */
    width: 100%;              /* passt sich Grid-Spalte an */
    background: #fafafa;
    border-radius: 12px;

    display: flex;
    flex-direction: column;  
    align-items: center;
    justify-content: flex-start;

    padding: 10px 0;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    overflow: hidden;         /* falls Chart minimal √ºbersteht */
}

.donut-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
    width: 100%;
}

</style>

</head>
<body>
<script type="module">
  //import { renderAgePyramid } from "./js/agePyramid.js";
  import { renderGenderDonut } from "./js/donutGender.js";

  //renderAgePyramid("Kurzstrecke", "chartKurz", "boxKurz");
  //renderAgePyramid("Hauptlauf",   "chartHaupt", "boxHaupt");
  //renderAgePyramid("Kinderlauf",  "chartKinder","boxKinder");

  renderGenderDonut("TOTAL", "donutTotal");
  renderGenderDonut("Kurzstrecke", "donutKurz");
  renderGenderDonut("Hauptlauf", "donutHaupt");
  renderGenderDonut("Kinderlauf", "donutKinder");
</script>

<h1>üéÑ Adventslauf ‚Äì Statistik 2025</h1>

<!-- KPI GRID -->
<div class="kpi-grid">
  <div class="kpi-box"><div class="kpi-value">0,1 km</div><div class="kpi-label">Minimum</div></div>
  <div class="kpi-box"><div class="kpi-value">49,5 km</div><div class="kpi-label">Durchschnitt</div></div>
  <div class="kpi-box"><div class="kpi-value">30,4 km</div><div class="kpi-label">Median</div></div>
  <div class="kpi-box"><div class="kpi-value">2166 km</div><div class="kpi-label">Maximum</div></div>
</div>

<!-- ======================== TABS ======================== -->
<div class="tabs">

  <!-- TAB BUTTONS + INPUTS -->
  <input type="radio" id="tab1" name="tab" checked>
  <label for="tab1">√úbersicht</label>

  <input type="radio" id="tab2" name="tab">
  <label for="tab2">Nationen</label>

  <input type="radio" id="tab3" name="tab">
  <label for="tab3">Altersklassen</label>

  <input type="radio" id="tab4" name="tab">
  <label for="tab4">Geodaten</label>

  <div class="tab-content content1">
    <div class="donut-grid">
    
      <div class="donut-box">
        <div class="donut-title">Gesamt</div>
        <canvas id="donutTotal"></canvas>
      </div>
    
      <div class="donut-box">
        <div class="donut-title">K√ºchensee</div>
        <canvas id="donutKurz"></canvas>
      </div>
    
      <div class="donut-box">
        <div class="donut-title">Hauptlauf</div>
        <canvas id="donutHaupt"></canvas>
      </div>
    
      <div class="donut-box">
        <div class="donut-title">Kinderlauf</div>
        <canvas id="donutKinder"></canvas>
      </div>
    
    </div>
  </div>
  
  <div class="tab-content content2">
    <div class="dummy-box">üåç Tabelle der Nationen</div>
  </div>

  <div class="tab-content content3">
    <div class="dummy-box">Pyramiden Charts ‚Äì Dropdown f√ºr Strecke Auswahl</div>
  </div>

  <div class="tab-content content4">
    <div class="dummy-box">Histogramm / Entfernungsdaten</div>
  </div>

</div>

</body>
</html>

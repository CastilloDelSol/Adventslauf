<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adventslauf â€“ Statistik 2025</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    color: #222;
  }

  html {
    scrollbar-gutter: stable;
  }

  h1 {
    text-align: center;
    padding: 25px 0 10px;
    margin: 0;
    font-size: 28px;
  }

  /* ========================== KPI BOX GRID ========================== */
  .kpi-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .kpi-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .kpi-value { font-size: 26px; font-weight: bold; }
  .kpi-label { color: #666; margin-top: 6px; }

  /* ========================== TABS ========================== */

.tabs {
    max-width: 1200px;
    margin: 25px auto 0 auto;   /* vorher: 20px â†’ jetzt 25px */
    padding: 0 20px;
}

  /* Inputs hidden */
  input[type="radio"] {
    display: none;
  }

  /* Tab buttons */
  .tabs label {
    padding: 10px 18px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
    font-weight: bold;
    margin-right: 10px;
    display: inline-block;
  }

  /* Active = blue */
  input:checked + label {
    background: #007bff;
    color: white;
  }

  /* Content Boxes */
  .tab-content {
      display: none;
      background: white;
      padding: 30px;          /* EINHEITLICH fÃ¼r alle Tabs */
      margin-top: 20px;       /* EINHEITLICH Abstand zu Tabs */
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Activated tabs */
  #tab1:checked ~ .content1,
  #tab2:checked ~ .content2,
  #tab3:checked ~ .content3,
  #tab4:checked ~ .content4 {
    display: block;
  }

  /* Global chart title */
  .chart-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
  }

  /* Dummy blocks */
  .dummy-box {
    width: 100% !important;
    height: 100% !important;
    background: #e5e5e5;
    border-radius: 12px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  /* 2Ã—2 donut grid */
  .donut-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

.donut-box {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;          /* vorher 10px â†’ etwas harmonischer */
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 0;              /* WICHTIG: Entfernt ungleichmÃ¤ÃŸige AbstÃ¤nde */
}

/* Hier ist die Magie */
.donut-chart-wrapper {
    width: 100%;
    aspect-ratio: 1 / 1;     /* IMMER ein Quadrat â†’ perfekter Donut */
    position: relative;
}

.donut-chart-wrapper canvas {
    position: absolute;
    inset: 0;
}

/* 2-column layout like donut grid */
.pyramid-chart-box {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 20px;              /* passt perfekt zu donut-grid */
    margin-top: 0;
}

/* Same styling as donut-box but flexible height */
.pyramid-chart-container {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;          /* vorher 10px â†’ vereinheitlicht */
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 0;              /* NEU â†’ gleiche AbstÃ¤nde wie Donuts */
}

  .pyramid-chart-inner {
    width: 100%;
    height: 400px; /* adjustable */
}

/* The pyramid charts need a fixed height or responsive aspect-ratio */
.pyramid-chart-container canvas {
    width: 100% !important;
    height: 400px !important; /* You can adjust */
}

/* Nationality table */
.flag-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
}

.flag-table th {
    text-align: left;
    padding: 8px;
    font-weight: bold;
    border-bottom: 2px solid #ddd;
}
  
.flag-table th:last-child {
    text-align: right;
}

.flag-table td {
    padding: 8px;
    border-bottom: 1px solid #eee;
}

.flag-row {
    display: flex;
    align-items: center;
    gap: 8px;
}

.nationality-flag {
    width: 26px;
    height: 18px;
    border-radius: 3px;
    object-fit: cover;
}

.count {
    font-weight: bold;
    text-align: right;
}

/* === 2-column table layout (like pyramid charts) === */
.table-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 20px;
    margin-top: 0;
}

/* Table box styling â€“ identical to pyramid-chart-container */
.table-box {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;           /* same as pyramid-chart-container */
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 0;               /* unify spacing */
}

/* Title styling (shared with chart-title) */
.table-box .chart-title {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 12px;
}

  /* ============================================
   GEO-DIAGRAMME (Gleicher Stil wie Pyramiden)
   ============================================ */
.geo-chart-container {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin-bottom: 20px;      /* Abstand zwischen den zwei Diagrammen */
}

.geo-chart-inner {
    width: 100%;
    height: 400px;            /* gleiche HÃ¶he wie Pyramidendiagramme */
    position: relative;
}

.geo-chart-inner canvas {
    width: 100% !important;
    height: 100% !important;
}

/* Dummy Box fÃ¼r zweites Diagramm */
.dummy-geo {
    background: #e5e5e5;
    border-radius: 10px;
}

</style>

</head>

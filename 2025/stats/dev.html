<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adventslauf ‚Äì Statistik 2025</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    color: #222;
  }

  h1 {
    text-align: center;
    padding: 25px 0 10px;
    margin: 0;
    font-size: 28px;
  }

  /* ========================== KPI BOX GRID ========================== */
  .kpi-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .kpi-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .kpi-value { font-size: 26px; font-weight: bold; }
  .kpi-label { color: #666; margin-top: 6px; }

  /* ========================== TABS ========================== */

.tabs {
    max-width: 1200px;
    margin: 25px auto 0 auto;   /* vorher: 20px ‚Üí jetzt 25px */
    padding: 0 20px;
}

  /* Inputs hidden */
  input[type="radio"] {
    display: none;
  }

  /* Tab buttons */
  .tabs label {
    padding: 10px 18px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
    font-weight: bold;
    margin-right: 10px;
    display: inline-block;
  }

  /* Active = blue */
  input:checked + label {
    background: #007bff;
    color: white;
  }

  /* Content Boxes */
  .tab-content {
      display: none;
      background: white;
      padding: 30px;          /* EINHEITLICH f√ºr alle Tabs */
      margin-top: 20px;       /* EINHEITLICH Abstand zu Tabs */
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Activated tabs */
  #tab1:checked ~ .content1,
  #tab2:checked ~ .content2,
  #tab3:checked ~ .content3,
  #tab4:checked ~ .content4 {
    display: block;
  }

  /* Global chart title */
  .chart-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
  }

  /* Dummy blocks */
  .dummy-box {
    height: 200px;
    background: #e5e5e5;
    border-radius: 12px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  /* 2√ó2 donut grid */
  .donut-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

.donut-box {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;          /* vorher 10px ‚Üí etwas harmonischer */
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 0;              /* WICHTIG: Entfernt ungleichm√§√üige Abst√§nde */
}

/* Hier ist die Magie */
.donut-chart-wrapper {
    width: 100%;
    aspect-ratio: 1 / 1;     /* IMMER ein Quadrat ‚Üí perfekter Donut */
    position: relative;
}

.donut-chart-wrapper canvas {
    position: absolute;
    inset: 0;
}

/* 2-column layout like donut grid */
.pyramid-chart-box {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 20px;              /* passt perfekt zu donut-grid */
    margin-top: 0;          /* vorher: 10px ‚Üí entfernt */
}

/* Same styling as donut-box but flexible height */
.pyramid-chart-container {
    background: #fafafa;
    border-radius: 12px;
    padding: 15px;          /* vorher 10px ‚Üí vereinheitlicht */
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 0;              /* NEU ‚Üí gleiche Abst√§nde wie Donuts */
}

  .pyramid-chart-inner {
    width: 100%;
    height: 400px; /* adjustable */
}

/* The pyramid charts need a fixed height or responsive aspect-ratio */
.pyramid-chart-container canvas {
    width: 100% !important;
    height: 400px !important; /* You can adjust */
}

</style>

</head>
<body>
<script type="module">
  import { renderAgePyramid } from "./js/agePyramid.js";
  import { renderGenderDonut } from "./js/donutGender.js";

  renderAgePyramid("Kurzstrecke", "chartKurz", "boxKurz");
  renderAgePyramid("Hauptlauf", "chartHaupt", "boxHaupt");
  //renderAgePyramid("Kinderlauf",  "chartKinder","boxKinder");

  renderGenderDonut("TOTAL", "donutTotal");
  renderGenderDonut("Kurzstrecke", "donutKurz");
  renderGenderDonut("Hauptlauf", "donutHaupt");
  renderGenderDonut("Kinderlauf", "donutKinder");
</script>

<h1>üéÑ Adventslauf ‚Äì Statistik 2025</h1>

<!-- KPI GRID -->
<div class="kpi-grid">
  <div class="kpi-box"><div class="kpi-value">0,1 km</div><div class="kpi-label">Minimum</div></div>
  <div class="kpi-box"><div class="kpi-value">49,5 km</div><div class="kpi-label">Durchschnitt</div></div>
  <div class="kpi-box"><div class="kpi-value">30,4 km</div><div class="kpi-label">Median</div></div>
  <div class="kpi-box"><div class="kpi-value">2166 km</div><div class="kpi-label">Maximum</div></div>
</div>

<!-- ======================== TABS ======================== -->
<div class="tabs">

  <!-- TAB BUTTONS + INPUTS -->
  <input type="radio" id="tab1" name="tab" checked>
  <label for="tab1">√úbersicht</label>

  <input type="radio" id="tab2" name="tab">
  <label for="tab2">Nationen</label>

  <input type="radio" id="tab3" name="tab">
  <label for="tab3">Altersklassen</label>

  <input type="radio" id="tab4" name="tab">
  <label for="tab4">Geodaten</label>

  <div class="tab-content content1">
    <div class="donut-grid">
    
    <div class="donut-box">
        <div class="chart-title">Gesamt</div>
        <div class="donut-chart-wrapper">
            <canvas id="donutTotal"></canvas>
        </div>
    </div>
    
      <div class="donut-box">
        <div class="chart-title">Hauptlauf</div>
        <div class="donut-chart-wrapper">
            <canvas id="donutHaupt"></canvas>
        </div>
      </div>
    
      <div class="donut-box">
        <div class="chart-title">K√ºchensee</div>
        <div class="donut-chart-wrapper">
            <canvas id="donutKurz"></canvas>
        </div>
      </div>
    
      <div class="donut-box">
        <div class="chart-title">Kinderlauf</div>
        <div class="donut-chart-wrapper">
            <canvas id="donutKinder"></canvas>
        </div>
      </div>
    
    </div>
  </div>
  
  <div class="tab-content content2">
    <div class="dummy-box">üåç Tabelle der Nationen</div>
  </div>

  <div class="tab-content content3">
    <div class="pyramid-chart-box">
      <div class="pyramid-chart-container">
          <div class="chart-title">
            Hauptlauf
          </div>
          <div class="pyramid-chart-inner" id="boxHaupt">
              <canvas id="chartHaupt"></canvas>
          </div>
      </div>
      <div class="pyramid-chart-container">
          <div class="chart-title">
            Kurzstrecke
          </div>
          <div class="pyramid-chart-inner" id="boxKurz">
              <canvas id="chartKurz"></canvas>
          </div>
      </div>
    </div>
  </div>


  <div class="tab-content content4">
    <div class="dummy-box">Histogramm / Entfernungsdaten</div>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Distance Statistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #0EA5E9;
  --text: #E6EDF3;
  --muted: #9BA5B4;
  --bg: #0D1117;
  --card: #161B22;
  --border: #2B313A;
  --radius: 14px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", sans-serif;
  padding: 24px;
  display: flex;
  justify-content: center;
}

.page {
  width: 100%;
  max-width: 1200px;
}

h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 10px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 25px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 20px;
}

.stat-box {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px 20px;
}

.stat-value {
  font-size: 28px;
  font-weight: 600;
  line-height: 1.2;
}

.stat-label {
  color: var(--muted);
  font-size: 13px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px 24px;
  margin-top: 26px;
}

.card-title {
  font-size: 15px;
  font-weight: 600;
  color: var(--primary);
  margin-bottom: 12px;
}

canvas {
  width: 100% !important;
  height: 360px !important;
}

</style>
</head>
<body>

<div class="page">

<h1>Distance Statistics</h1>
<div class="subtitle">Percentile-based view of participant distances</div>

<!-- TOP SUMMARY -->
<div class="grid">

  <div class="stat-box" style="grid-column: span 4;">
    <div class="stat-value" id="totalParticipants">–</div>
    <div class="stat-label">Participants</div>
  </div>

  <div class="stat-box" style="grid-column: span 4;">
    <div class="stat-value" id="distanceAvg">–</div>
    <div class="stat-label">Average Distance (km)</div>
  </div>

  <div class="stat-box" style="grid-column: span 4;">
    <div class="stat-value" id="distanceMedian">–</div>
    <div class="stat-label">Median Distance (km)</div>
  </div>

</div>

<!-- CHART -->
<div class="card">
  <div class="card-title">km</div>
  <canvas id="percentileChart"></canvas>
</div>

</div>

<script>
// Format numbers WITHOUT thousand separators
function noThousand(num) {
  return String(num).replace(/\./g, "").replace(/,/g, ".");
}

// Convert decimals to comma
function germanDecimal(num) {
  return num.toString().replace(".", ",");
}

// Load JSON
fetch("./statistics.json")
  .then(r => r.json())
  .then(data => render(data));

function render(data) {
  // Fill top boxes
  document.getElementById("totalParticipants").textContent =
    noThousand(data.total_participants);

  document.getElementById("distanceAvg").textContent =
    germanDecimal(data.distance_avg_km.toFixed(1));

  document.getElementById("distanceMedian").textContent =
    germanDecimal(data.distance_median_km.toFixed(1));

  // Prepare percentile data
  const entries = Object.entries(data.percentiles_km)
    .sort((a, b) => parseFloat(a[0]) - parseFloat(b[0]));

  const percentiles = entries.map(e => parseFloat(e[0]));
  const distances = entries.map(e => e[1]);

  // Draw chart
  new Chart(document.getElementById("percentileChart"), {
    type: "line",
    data: {
      labels: percentiles,
      datasets: [{
        label: "",
        data: distances,
        borderColor: "#0EA5E9",
        backgroundColor: "rgba(14,165,233,0.10)",
        borderWidth: 2,
        pointRadius: 3,
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          title: { display: true, text: "Percentil [%]" },
          ticks: {
            color: "#9BA5B4",
            autoSkip: true,
            maxRotation: 0,
            minRotation: 0
          },
          grid: { color: "rgba(255,255,255,0.07)" }
        },
        y: {
          type: "logarithmic",
          title: { display: true, text: "Distanz [km]" },
          ticks: {
            color: "#9BA5B4",
            callback: function(value) {
              return noThousand(value);
            }
          },
          grid: {
            color: "rgba(255,255,255,0.07)",
            lineWidth: 0.7
          }
        }
      }
    }
  });
}
</script>

</body>
</html>

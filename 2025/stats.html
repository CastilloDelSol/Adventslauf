<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Distance Statistics Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Plotly -->
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

<style>
:root {
  --bg: #0D1117;
  --card: #161B22;
  --text: #E6EDF3;
  --muted: #9BA5B4;
  --border: #2D333B;
  --accent: #0EA5E9;
  --radius: 14px;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 24px;
  display: flex;
  justify-content: center;
}

.page {
  width: 100%;
  max-width: 1200px;
}

h1 {
  font-size: 24px;
  margin-bottom: 6px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 25px;
}

.grid-5 {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
}

.box {
  background: var(--card);
  padding: 14px 18px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
}

.box-value {
  font-size: 26px;
  font-weight: 600;
}

.box-label {
  font-size: 12px;
  color: var(--muted);
}

.chart-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  border: 1px solid var(--border);
  margin-top: 25px;
}
</style>
</head>

<body>
<div class="page">

<h1>Distance Statistics Dashboard</h1>
<div class="subtitle">Percentil-Auswertung — Plotly, gestochen scharf</div>

<!-- TOP BOXES -->
<div class="grid-5">
  <div class="box">
    <div class="box-value" id="totalParticipants">–</div>
    <div class="box-label">Teilnehmer</div>
  </div>

  <div class="box">
    <div class="box-value" id="distanceMin">–</div>
    <div class="box-label">Minimum (km)</div>
  </div>

  <div class="box">
    <div class="box-value" id="distanceAvg">–</div>
    <div class="box-label">Durchschnitt (km)</div>
  </div>

  <div class="box">
    <div class="box-value" id="distanceMedian">–</div>
    <div class="box-label">Median (km)</div>
  </div>

  <div class="box">
    <div class="box-value" id="distanceMax">–</div>
    <div class="box-label">Maximum (km)</div>
  </div>
</div>

<!-- CHART -->
<div class="chart-card">
  <div id="percentilePlot" style="height: 420px;"></div>
</div>

</div>

<script>
// --- Custom formatter: comma decimal, NO thousand separators ---
function formatNumber(value) {
  let s = String(value).replace(".", ",");
  // remove any thousands separators
  return s.replace(/\./g, "");
}

document.addEventListener("DOMContentLoaded", () => {
  fetch("./statistics.json")
    .then(r => r.json())
    .then(data => buildDashboard(data))
    .catch(err => console.error("Could not load statistics.json", err));
});

function buildDashboard(data) {

  // ---- TOP VALUES ----
  document.getElementById("totalParticipants").textContent =
    String(data.total_participants); // EXACT, no formatting

  document.getElementById("distanceMin").textContent =
    formatNumber(data.distance_min_km.toFixed(2));

  document.getElementById("distanceAvg").textContent =
    formatNumber(data.distance_avg_km.toFixed(2));

  document.getElementById("distanceMedian").textContent =
    formatNumber(data.distance_median_km.toFixed(2));

  document.getElementById("distanceMax").textContent =
    formatNumber(data.distance_max_km.toFixed(2));

// ---- Percentile data ----
const entries = Object.entries(data.percentiles_km)
  .sort((a, b) => parseFloat(a[0]) - parseFloat(b[0]));

const percentiles = entries.map(e => parseFloat(e[0])); // x-axis
const distances   = entries.map(e => e[1]);             // y-axis

// ---- Improved log-scale ticks ----
const yTickVals = [
  0.1, 0.2, 0.5,
  1, 2, 5,
  10, 20, 50,
  100, 200, 500,
  1000, 2000
];

const yTickText = yTickVals.map(v => formatNumber(v));

// ---- Plot trace ----
const trace = {
  x: percentiles,
  y: distances,
  mode: "lines+markers",
  line: { color: "#0EA5E9", width: 3 },
  marker: { color: "#0EA5E9", size: 5 }
};

// ---- Improved layout ----
const layout = {
  title: "",
  paper_bgcolor: "rgba(0,0,0,0)",
  plot_bgcolor: "rgba(0,0,0,0)",
  margin: { t: 20, r: 20, b: 60, l: 80 },

  // -------------------------------
  // X-AXIS: 10% major ticks + 5% minor grid
  // -------------------------------
  xaxis: {
    title: "Perzentil [%]",
    color: "#E6EDF3",
    tickfont: { size: 12 },
    titlefont: { size: 14 },
    gridcolor: "rgba(140,140,140,0.22)",

    tick0: 0,           // start at 0
    dtick: 10,          // major ticks every 10%
    showgrid: true,
    zeroline: false,

    // minor grid every 5%
    minor: {
      dtick: 5,
      showgrid: true,
      gridcolor: "rgba(140,140,140,0.10)" // softer than main grid
    }
  },

  // -------------------------------
  // Y-AXIS: clean log scale
  // -------------------------------
  yaxis: {
    title: "Distanz [km]",
    type: "log",
    color: "#E6EDF3",
    tickvals: yTickVals,
    ticktext: yTickText,
    tickfont: { size: 12 },
    titlefont: { size: 14 },
    gridcolor: "rgba(140,140,140,0.22)",
    showgrid: true,
    zeroline: false,

    // subtle minor log ticks between decades
    minor: {
      showgrid: true,
      gridcolor: "rgba(140,140,140,0.10)"
    }
  },

  hovermode: "closest"
};

Plotly.newPlot("percentilePlot", [trace], layout, {
  responsive: true,
  displayModeBar: false
});
}
</script>

</body>
</html>
